<mat-tab-group fxLayout="column" style="padding: 20px;" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
    <mat-tab>
        <ng-template mat-tab-label>
            <strong> Aplicarile mele </strong>
        </ng-template>

        <div fxFlex class="list-component-holder mat-elevation-z4">
            <mat-toolbar class="list-header">
                <h1 class="mat headline center-align"> Proiectele la care am aplicat </h1>
            </mat-toolbar>
        </div> 

        <div class="list-container">
            <div class="projects" fxFlexFill dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="tasks">
                <mat-nav-list>
                    <mat-list-item fxLayout="column" fxLayoutAlign="space-between stretch" *ngFor="let item of tasks; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">
                        <p class="number">{{i + 1}}</p> {{ item }}
                        
                        <button mat-icon-button>
                            <i class="material-icons" (click)="removeProject(i)">close</i>
                        </button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <strong> Setarile contului </strong>
        </ng-template>
        <app-edit-student-account></app-edit-student-account> 
    </mat-tab>

</mat-tab-group>
